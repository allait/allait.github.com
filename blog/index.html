---
layout: page
title: Blog
includes:
  css:
    blog: blog.css
---
<h2>Blog posts</h2>
<ol class="post-list">
  {% for post in site.posts %}
    <li class="post-li">
        <a href="{{ post.id }}/">{{ post.title }}</a>
        <div class="post-date">{% include date.html %}</div>
        <div class="post-info">
          <span class="post-summary">{{ post.summary }}</span><br>
        </div>
      </li>
  {% endfor %}
</ol>
