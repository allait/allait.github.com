---
layout: page
includes:
  css:
    blog: blog.css
---
<h2>About me</h2>
<p>Hello, my name is Alexey Bezhan and I'm a programmer.</p>
<h2>Latest blog posts</h2>

<ol class="two-column">
  {% for post in site.posts limit: 4 %}
    <li class="post-li">
        <a href="{{ post.id }}/">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%d %B %Y"  }}</span>
        <div class="post-info">
          <span class="post-summary">{{ post.summary }}</span><br>
        </div>
      </li>
  {% endfor %}
</ol>
